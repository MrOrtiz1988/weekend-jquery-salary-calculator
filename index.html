<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="JQuery.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <section class="form-section">
        <h2>Add Employee</h2>
    <form>
        <input id="firstName" type="text" placeholder="First Name">
        <input id="lastName" type="text" placeholder="Last Name">
        <input id="employee-number" type="number" placeholder="ID">
        <input id="employee-title" type="text" placeholder="Title">
        <input id="employee-salary" type="number" placeholder="Annual Salary">
        <button>Submit</button>
    </form>
    </section>

    <section>
        <h2>Employees</h2>
    <table>

        <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th></th>
            </tr>
          </thead> 

          <tbody>
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td>$80,000</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td>Total Monthly: $0</td>
            </tr>
          </tfoot>

    </table>
    </section>
</body>
</html>
