<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="JQuery.js"></script>
    <script src="app.js"></script>
</head>
<body>
    
    <header>
        <h1>Salary Calculator</h1>
    </header>
<main>
    <section class="form-section">
        <h2>Add Employee</h2>
    <form class="form-element">
        <input id="firstName" type="text" placeholder="First Name">
        <input id="lastName" type="text" placeholder="Last Name">
        <input id="employee-number" type="text" placeholder="ID">
        <input id="employee-title" type="text" placeholder="Title">
        <input id="employee-salary" type="text" placeholder="Annual Salary">
        <br>
        <button id="submit">Submit</button>
    </form>
    </section>

    <section class="table-section">
        <h2>Employees</h2>
    <table>

        <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <!-- making the last th empty -->
              <th>&nbsp;</th>
            </tr>
          </thead> 

          <tbody>
            <!-- was not sure if to keep initial hard coded data or delete it after i was done but works either way -->
            <tr>
                <td>Jen</td>
                <td>Barber</td>
                <td>4521</td>
                <td>Team Lead</td>
                <td class="annual-salary">$<span id="salary-int">80,000</span></td>
                <td><div class="delete-div"><button class="delete-btn">Delete</button></div></td>
            </tr>
            <tr>
                <td>Maurice</td>
                <td>Moss</td>
                <td>8724</td>
                <td>Support Team</td>
                <td class="annual-salary">$<span id="salary-int">58,000</span></td>
                <td><div class="delete-div"><button class="delete-btn">Delete</button></div></td>
            </tr>
            <tr>
                <td>Roy</td>
                <td>Smith</td>
                <td>9623</td>
                <td>Quality Assurance</td>
                <td class="annual-salary">$<span id="salary-int">48,000</span></td>
                <td><div class="delete-div"><button class="delete-btn">Delete</button></div></td>
            </tr>
          </tbody>

          <tfoot>
            <tr>
                <td colspan=6>&nbsp;</td>
            </tr>
          </tfoot>

    </table>
        <h2 class="total">Total Monthly: $<span id="total-number">0</span>.00</h2>
    </section>
</main>
</body>
</html>
